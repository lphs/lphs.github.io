<!DOCTYPE html>
<html>
<head>
<script>
var timings;
function load(){
  var xhr = new XMLHttpRequest();
  xhr.open("GET", "/timings.txt", true);
  xhr.onreadystatechange = function() {
    if(xhr.readyState == 4 && xhr.status == 200){
      timings = xhr.responseText;
    }
  };
  xhr.send(null);
}
function update(){
  console.log(timings);
}
</script>
</head>
<body onload="load(); update();">
<p>Timing: <br><span id="time"></span></p>  
</body>
</html>
